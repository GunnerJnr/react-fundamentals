<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share
    function Message({subject, greeting}) {
      return (
        <div className="message">
          {subject}, {greeting}
        </div>
      )
    }

    // here we will use propTypes to validate the props passed to the above function
    const propTypes = {
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error(
            `Invalid prop ${propName} supplied to ${componentName}. Expected string, got ${typeof props[
              propName
            ]}`,
          )
        }
      },
    }

    Message.propTypes = {
      subject: propTypes.string,
      greeting: propTypes.string,
    }

    // üíØ Extra Credit 03 - Runtime validation with PropTypes
    // For this extra credit, add propTypes support to your updated component (remember to update it to have the subject and greeting).
    // ü¶â Note that prop types validation add some runtime overhead resulting in sub-optimal performance, so the validation functions are not run in production.
    const element = (
      <div className="container">
        {/* Purposely set a greeting as a number to test the validation is working */}
        {/* We can clarify in the google console we get the following errorMessage:*/}
        {/* Warning: Failed prop type: Invalid prop greeting supplied to Message. Expected string, got number at Message (<anonymous>:7:22) */}
        <Message greeting={128} subject="World!" />
        <Message greeting="Goodbye" subject="World!" />
      </div>
    )

    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
