<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share
    function Message({children}) {
      return <div className="message">{children}</div>
    }

    // 🐨 use that function in place of the divs below with:
    // 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}

    // 💯 Extra Credit 02 - using a custom component with JSX
    // We're so close! Just like using JSX for regular divs is nicer than using the raw React.createElement API, using JSX for custom components is nicer too.
    // Remember that it's Babel that's responsible for taking our JSX and compiling it to React.createElement calls so we just need a way to tell Babel how to compile our JSX so it passes the function by its name rather than a string.
    // See if you can change your component function name so people can use it with JSX more easily!
    const element = (
      <div className="container">
        <Message>Hello World!</Message>{' '}
        {/* 💰 this is the JSX equivalent of the React.createElement code above*/}
        <Message>Goodbye World!</Message>{' '}
        {/* 💰 this is the JSX equivalent of the React.createElement code above*/}
      </div>
    )

    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
