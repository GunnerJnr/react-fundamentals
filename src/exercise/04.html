<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share
    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    Message.propTypes = {
      subject: PropTypes.string.isRequired,
      greeting: PropTypes.string.isRequired,
    }

    // 💯 Extra Credit 05 - using React Fragments
    // One feature of JSX that you'll find useful is called "React Fragments".
    // It's a special kind of component from React which allows you to position two elements side-by-side rather than just nested.
    // The component is available via <React.Fragment> (or a short syntax that opens with <> and closes with </>).
    // Replace the <div className="container"> with a fragment and inspect the DOM to notice that the elements are both rendered as direct children of root.
    const element = (
      <>
        <Message greeting="Hello" subject="World!" />
        <Message greeting="Goodbye" subject="World!" />
      </>
    )

    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
