<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // ğŸ¨ Make a function called `message` which returns the JSX we want to share
    function message({children}) {
      return <div className="message">{children}</div>
    }

    // ğŸ¨ use that function in place of the divs below with:
    // ğŸ’° {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}

    // ğŸ’¯ Extra Credit 01 - using a custom component with React.createElement
    // So far we've only used React.createElement(someString), but the first argument to React.createElement can also be a function which returns something that's renderable.
    // So instead of calling your message function, pass it as the first argument to React.createElement and pass the {children: 'Hello World'} object as the second argument.
    const element = (
      <div className="container">
        {React.createElement(message, {children: 'Hello World'})}
        {React.createElement(message, {children: 'Goodbye World'})}
      </div>
    )

    // ğŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
