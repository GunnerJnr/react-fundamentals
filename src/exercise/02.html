<body>
  <div id="root"></div>

  <!-- üê® add React and ReactDOM on the page.
       üí∞ Here are script tags that'll do the job:
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  -->

  <script type="module">
    const rootElement = document.getElementById( 'root' )

    // You're going to re-implement this code using React!
    // üí£ So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement
    // const element = document.createElement( 'div' )
    // element.textContent = 'Hello World' // üí∞ in React, you set this with the "children" prop
    // element.className = 'container' // üí∞ in React, this is also called the "className" prop
    // This is similar to ReactDOM.createRoot().render()
    // rootElement.append( element )

    // üê® Please re-implement the regular document.createElement code above
    // with these React API calls
    const div = 'div' // create a div variable with the value 'div' (this is the type of element we want to create)
    const element = React.createElement( div, {
      className: 'container', // set the div's className to 'container'
      children:
        [
          React.createElement( 'span', null, 'Hello ' ), // create a span element with the text 'Hello '
          React.createElement( 'span', null, 'World' ) // create a span element with the text 'World'
        ]
    } ) // create a React element with the type of div, the props of className and children, and the children of span and span
    const root = ReactDOM.createRoot( rootElement ) // create the root using ReactDOM.createRoot and use the rootElement variable as the argument
    root.render( element ) // render the element using the root variable

    // üí∞ The example in the markdown file should be a good hint for you.
  </script>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
</body>
