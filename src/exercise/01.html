<!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->
<!-- 🐨 Then create a <script type="module"> for your JavaScript -->
<!--   📜 https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes -->
<!--   📜 https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules -->
<!--   📜 https://github.com/mdn/js-examples/tree/master/module-examples -->

<!-- These next instructions are to be written in JavaScript in the <script> tag -->
<!-- 🐨 Create a div -->
<!--   💰 document.createElement('div') -->

<!-- 🐨 Set the div's textContent to 'Hello World' and className to 'container' -->
<!--   💰 div.textContent = '...' -->

<!-- 🐨 Append the div to the root div using `append` -->
<!--   💰 document.getElementById('root') -->
<!--   📜 https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->

<!--   💯 Extra Credit Generate the root node   -->
<!--   Rather than having the 'root' node in HTML, use JS to create it aswell   -->

<body>
    <script type="module">
        // Extra Credits Challenge Solution
        const rootNode = document.createElement( 'div' ) // create a div to be the root node
        rootNode.setAttribute( 'id', 'root' ) // set the id of the root node to 'root'
        document.body.append( rootNode ) // append the root node to the body

        // Exercise 01 Challenge Solution
        const div = document.createElement( 'div' ) // create a div
        div.textContent = 'Hello World' // set the div's textContent to 'Hello World'
        div.className = 'container' // set the div's className to 'container'
        document.getElementById( 'root' ).append( div ) // append the div to the root div
    </script>
</body>
